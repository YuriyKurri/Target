<!DOCTYPE html>
<html>
<head>
   <title>Practice</title>
   <style>
      body {
         color: #20242D;
         font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      }
      .target {
         border-radius: 50%;
      }
      .white {
         background-color: white;
         border: 2px solid black;
         height: 500px;
         width: 500px;
         position: relative;
      }
      .black {
         background-color: black;
         height: 400px;
         width: 400px;
      }
      .blue {
         background-color: aqua;
         height: 300px;
         width: 300px;
      }
      .red {
         background-color: red;
         height: 200px;
         width: 200px;
      }
      .center {
         background-color: yellow;
         height: 100px;
         width: 100px;
      }
      .black, .blue, .red, .center {
         position: absolute;
         top: 50px;
         left: 50px;
      }
      .code {
         margin-top: 50px;
      }
      hr {
         width: 500px;
         margin: 0 auto;
         margin-bottom: 50px;
         padding: 50px 0;
         border-style: none;
         border-bottom: 5px dotted #3f4758;
      }
   </style>
</head>
<body>
   <div class="target white">
      <div class="target black">
         <div class="target blue">
            <div class="target red">
               <div class="target center"></div>
            </div>
         </div>
      </div>
   </div>

   <div class="code">
      <hr>
      <h2>CODE:</h2>
      <img class="link" src="code.png" alt="" width="750px">
   </div>
</body>
</html>
